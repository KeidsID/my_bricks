name: ðŸª² Bug Report
description: Report a bug
title: "bug:"
labels: ["bug"]
body:
  - id: severity
    type: dropdown
    attributes:
      label: "Severity Level"
      options:
        - "severity-1 (Critical)"
        - "severity-2 (Minor)"
        - "severity-3 (Trivial)"
    validations:
      required: true

  - id: used-os
    type: dropdown
    attributes:
      label: Used OS (Operating System)
      description: Which operating systems you used when the issue occurred?
      multiple: true
      options:
        - Windows
        - MacOS
        - Android
        - Other (mention in the description)
    validations:
      required: true

  - id: used-browser
    type: dropdown
    attributes:
      label: Used Browser (For Web)
      description: If the issue occurred on a web page, which browser did you use?
      multiple: true
      options:
        - "Chrome"
        - "Safari"
        - "Edge"
        - "Firefox"
        - "Opera"
        - "Other (mention in the description)"
    validations:
      required: false

  - id: description
    type: textarea
    attributes:
      label: Description
      description: What is the issue?
    validations:
      required: true

  - id: reproduce-steps
    type: textarea
    attributes:
      label: Steps To Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to page X
        2. Click here
        3. Look there
    validations:
      required: true

  - id: expected-results
    type: textarea
    attributes:
      label: Expected Results
      description: What do you expect to happen?
    validations:
      required: true

  - id: actual-results
    type: textarea
    attributes:
      label: Actual Results
      description: What is actually happening?
    validations:
      required: true

  - id: additional-media
    type: textarea
    attributes:
      label: Additional Media
      description: Provide screenshots or videos that may help showcase the issue
